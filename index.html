<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      margin: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .img-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .img-wrapper img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: opacity 0.4s ease;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s ease-in infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    .btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background: #4CAF50;
      color: #fff;
      position: absolute;
    }

    #noBtn {
      background: #f44336;
      color: #fff;
      position: relative;
      z-index: 2;
    }

    #flagBox {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>

  <div class="img-wrapper">
    <img id="loveImage" src="image.png" alt="Love Image">
    <span class="emoji" style="left:20%; animation-delay:0s;">‚ù§Ô∏è</span>
    <span class="emoji" style="left:50%; animation-delay:1s;">üíñ</span>
    <span class="emoji" style="left:80%; animation-delay:2s;">üíï</span>
    <span class="emoji" style="left:30%; animation-delay:1.5s;">üíì</span>
    <span class="emoji" style="left:70%; animation-delay:0.5s;">üíò</span>
  </div>

  <h1>Do you love me? üíñ</h1>

  <div>
    <button id="yesBtn" class="btn">Yes üòç</button>
    <button id="noBtn" class="btn">No üòê</button>
  </div>

  <div id="flagBox"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const flagBox = document.getElementById('flagBox');
    const imgEl = document.getElementById('loveImage');
    const emojis = document.querySelectorAll('.emoji');

    const originalImage = 'image.png'; 
    const sadImage = 'images.jpeg'; // Gambar sedih valid

    // Random posisi tombol Yes
    function setRandomPosition(btn) {
      const x = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth - 20));
      const y = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight - 20));
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    setRandomPosition(yesBtn);

    // Hover Yes ‚Üí kabur
    yesBtn.addEventListener('mouseenter', () => {
      setRandomPosition(yesBtn);
    });

    // Klik Yes ‚Üí reset gambar & emoji love + ambil flag
    yesBtn.addEventListener('click', async () => {
      imgEl.style.opacity = 0;
      setTimeout(() => {
        imgEl.src = originalImage;
        imgEl.style.opacity = 1;
      }, 300);

      emojis.forEach(e => e.innerText = randomLoveEmoji());

      try {
        const res = await fetch('flag.txt');
        const flag = await res.text();
        flagBox.textContent = flag.trim();
        flagBox.style.display = 'block';
      } catch (err) {
        flagBox.textContent = 'Gagal ambil flag üòÖ';
        flagBox.style.display = 'block';
      }
    });

    // Klik No ‚Üí ganti ke sad mode üò¢
    noBtn.addEventListener('click', () => {
      imgEl.style.opacity = 0;
      setTimeout(() => {
        imgEl.src = sadImage;
        imgEl.style.opacity = 1;
      }, 300);

      emojis.forEach(e => e.innerText = randomSadEmoji());
      flagBox.textContent = 'yahh ckp tw üò¢';
      flagBox.style.display = 'block';
    });

    // Fungsi random emoji
    function randomLoveEmoji() {
      const loves = ['‚ù§Ô∏è','üíñ','üíï','üíì','üíò','üíû','üíù'];
      return loves[Math.floor(Math.random() * loves.length)];
    }

    function randomSadEmoji() {
      const sads = ['ü•≤','üò¢','üò≠','‚òπÔ∏è','ü•π'];
      return sads[Math.floor(Math.random() * sads.length)];
    }

    // Resize ‚Üí reposition tombol yes
    window.addEventListener('resize', () => setRandomPosition(yesBtn));
  </script>

</body>
</html>
